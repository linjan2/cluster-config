apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-applications
  namespace: argocd-applications
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  #applicationInstanceLabelKey: app.kubernetes.io/instance
  banner:
    content: This is the application instance of Argo CD
  controller:
    processors: {}
    resources:
      limits:
        cpu: "2"
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
    sharding: {}
  grafana:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  ha:
    enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  initialRepositories: ''
  initialSSHKnownHosts:
    excludedefaulthosts: true
    keys: |
      [openshift-ts.infra.local]:10022 ssh-rsa 
      [openshift-ts.infra.local]:10022 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBH1yAfHeplvP+hWCAOZMChBfV8cUxOJ6eDG2dQtUOkgPZpIuSvFz/An35gCSwLLbMEsymL12KKSCx4vV3hrJAfA=
      [openshift-ts.infra.local]:10022 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMu6V0KNIMmuGRYP8PdkQpaTOCFSnLVuAHg9SebKFOuP
  notifications:
    enabled: false
  prometheus:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  rbac:
    defaultPolicy: role:readonly
    policy: |
      g, system:cluster-admins, role:admin
      g, ocp-admin, role:admin
    scopes: '[groups]'
  redis:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  repo:
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 125m
        memory: 128Mi
    route:
      enabled: true
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: passthrough
    service:
      type: ""
  sso:
    dex:
      openShiftOAuth: true
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 128Mi
    provider: dex
  tls:
    ca: {}
