apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

# set the overlay in cluster Application
patches:
- target:
    kind: Application
    group: argoproj.io
    name: cluster-config
  patch: |-
    - op: replace
      path: /spec/source/path
      value: clusters/overlays/default
