apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: '40'
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: components/tools/overlays/lab2
    repoURL: ssh://git@gitserver.tools.svc:2022/home/git/repos/bootstrap.git
    targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      prune: false
      selfHeal: false
    syncOptions:
      - PrunePropagationPolicy=foreground
